  <script deer src="./js/data.js" charset="utf-8"></script>

<body>
  <!--main -->
  <div class="container">
    <h3>오버워치 캐릭터로 알아보는 연애유형</h3>
    <section id="main" class="mx-auto">
      <img src="./img/main.png" alt="mainImg" class="mainImg" />
      <div class="intro">
        <p>안녕하세요 ! </p>
        <p>오버워치 캐릭터로 알아보는 연애유형 분석 페이지입니다.</p>
        <p>개인적인 주관이 섞여있으니 참고해주세요╰(*°▽°*)╯</p>
        <p>MBTI와 심리테스트에 관심이 많습니다💙</p>

        <!-- 버튼을 눌렀을 때, onclick의 내용이 실행됨
          js:begin -> js파일의 begin 함수 실행  -->
        <button type="button" class="btn btn-outline-primary" onclick="js:begin()">
          START
        </button>
      </div>
    </section>

    <!---qna -->
    <section id="qna">
      <div class="status">
        <div class="statusBar">

        </div>
      </div>
      <div class="qBox"></div>

      <div class="aBox"></div>
    </section>

    <!--result -->
    <section id="result" class="mx-auto">
      <h4>당신의 결과는?</h4>
      <div class="resultName">

      </div>

      <div id="resultImg">

      </div>

      <div class="resultDesc">

      </div>
      <button type='button' class="shareBtn" onclick="js:kakaoShare()">공유하기</button>

    </section>


  </div>
